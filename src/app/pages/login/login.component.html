<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" style="background-image: url('../../assets/img/backgrounds/Endless-Constellation.svg'); background-size: inherit; background-position: top center;">
    <!-- <div class="page-header login-page"> -->
    <div class="container">
      <div class="col-sm-8 col-md-6 col-lg-4 ml-auto mr-auto div">
        <form class="form" #f="ngForm" (ngSubmit)="signIn(f.value)">
          <div class="card card-login card-hidden">
            <div class="card-header card-header-success card-header-icon">
              <div class="card-icon">
                <i class="material-icons">person</i>
              </div>
              <h4 class="card-title">{{ orgHost?.indexOf('paulshantanu') == -1 ? "I/O Sense Login" : "Chrome Login" }}</h4>
            </div>
            <div class="card-body">
              <span class="bmd-form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">email</i>
                    </span>
                  </div>
                  <input type="email" name="username" ngModel class="form-control" placeholder="Email" required>
                </div>
              </span>
              <span class="bmd-form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">lock_outline</i>
                    </span>
                  </div>
                  <input [type]="showPassword ? 'text' : 'password'" name="password" ngModel class="form-control" placeholder="Password" required>
                  <div class="input-group-append" (click)="showPassword = !showPassword">
                    <span class="input-group-text">
                      <i *ngIf="!showPassword" class="material-icons">visibility</i>
                      <i *ngIf="showPassword" class="material-icons">visibility_off</i>
                    </span>
                  </div>
                </div>
              </span>
            </div>
            <div class="card-footer justify-content-center mb-0">
              <mat-spinner mode="indeterminate" color="primary" [diameter]=30 *ngIf="isLoginLoading"></mat-spinner>              
              <button type="submit" *ngIf="!isLoginLoading" class="btn btn-primary btn-round" [disabled]="f.invalid">Let's Go</button>
            </div>
            <p class="btn btn-success btn-lg btn-link py-1 forgot-pass-btn" routerLink="/forgot_pass">Forgot Password ?</p>
          </div>
        </form>
      </div>
      <div align="center" *ngIf="orgHost?.indexOf('paulshantanu') != -1">
        An AI Product by Paul Shantanu Engineering Pvt. Ltd.
      </div>
    </div>
    <app-footer-cmp class="footer" [user-org]="userOrg$ | async"></app-footer-cmp>
  </div>
</div>
