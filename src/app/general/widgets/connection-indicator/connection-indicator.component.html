<div [ngSwitch]="connectionStatus">
  <div class="card connected" *ngSwitchCase="0">
    <div class="row">
      <div class="col-2 col-sm-3 col-md-3 col-lg-3 col-xl-3 pl-4 pl-lg-4 pl-xl-4 pt-1"><mat-icon>done</mat-icon></div>
      <div class="col-9 col-sm-9 col-md-9 col-lg-9 col-xl-9 pt-1 pt-lg-1 pt-xl-1">Connected</div>
    </div>
  </div>
  <div class="card connecting" *ngSwitchCase="1">
    <div class="row">
      <div class="col-2 col-sm-3 col-md-3 col-lg-3 col-xl-3 pl-4 pl-lg-4 pl-xl-4 pt-1"><mat-icon class="mat-spin">autorenew</mat-icon></div>
      <div class="col-9 col-sm-9 col-md-9 col-lg-9 col-xl-9 pt-1 pt-lg-1 pt-xl-1">Connecting</div>
    </div>
  </div>
  <div class="card disconnected" *ngSwitchCase="2">
      <div class="row">
        <div class="col-2 col-sm-3 col-md-3 col-lg-3 col-xl-3 pl-4 pl-lg-4 pl-xl-4 pt-1"><mat-icon>close</mat-icon></div>
        <div class="col-9 col-sm-9 col-md-9 col-lg-9 col-xl-9 pt-1 pt-lg-1 pt-xl-1">Disconnected</div>
      </div>
    </div>
</div>
