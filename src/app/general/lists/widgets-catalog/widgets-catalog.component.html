<div *ngIf="showMasterWidgetsLoader === true; then widgetsLoader else widdgetsList"></div>
<ng-template #widgetsLoader>
  <div class="row">
    <div class="col-12" align="center">
      <h4>
        <mat-spinner mode="indeterminate" color="primary" [diameter]=30></mat-spinner> Fetching Widget Catalog ...
      </h4>
    </div>
  </div>
</ng-template>
<ng-template #widdgetsList>
  <div class="row" *ngIf="masterWidgets.length > 0">
    <div class="col-12 col-md-4 col-lg-3" *ngFor="let widget of masterWidgets">
      <div class="card card-product">
        <div class="card-header card-header-image" data-header-animation="false">
          <a>
            <img class="img" [src]="'https://faclonpics.s3-ap-southeast-1.amazonaws.com/widget-types/columnchart.png'">
          </a>
        </div>
        <div class="card-body">
          <h4 class="card-title">
            <a>{{ widget.title }}</a>
          </h4>
          <div class="card-description">
            {{ widget.description }}
          </div>
        </div>
        <div class="card-footer">
          <button mat-button color="primary" class="pull-right" (click)="widgetClicked(widget)">Add Widget</button>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-4 col-lg-3">
      <div class="card card-product">
        <div class="card-header card-header-image" data-header-animation="false">
          <a>
            <img class="img" src="../../../../assets/img/coming-soon.png">
          </a>
        </div>
        <div class="card-body">
          <h4 class="card-title">
            <a>More Widgets</a>
          </h4>
          <div class="card-description">
            Coming Soon!
          </div>
        </div>
        <div class="card-footer">
          <button mat-button color="primary" class="pull-right" disabled>Add Widget</button>
        </div>
      </div>
    </div>
  </div>
  <div class="card" *ngIf="masterWidgets.length == 0">
    <div class="card-header card-header-icon card-header-success">
      <div class="card-icon">
        <i class="material-icons">widgets</i>
      </div>
      <h4 class="card-title">{{ title }}</h4>
    </div>
    <div class="card-body" align="center">
      <h4>No Widgets Found. Contact system administrator!</h4>
    </div>
  </div>
</ng-template>
