<button mat-icon-button [matMenuTriggerFor]="menu" class="pull-right">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item *ngFor="let item of menuItems" (click)="menuItemClicked($event, item.value)">
    <mat-icon [color]="item.color">{{ item.icon }}</mat-icon>
    <span>{{ item.viewValue }}</span>
  </button>
</mat-menu>
