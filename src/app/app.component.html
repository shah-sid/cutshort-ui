<div *ngIf="isConnected && !isSuspended">
    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="large" color="#1ab394" type="ball-atom">
    </ngx-spinner>
    <router-outlet></router-outlet>
</div>
<div *ngIf="!isConnected">
    <offline></offline>
</div>
<div *ngIf="isConnected && isSuspended">
    <account-suspended></account-suspended>
</div>
